<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Games - Foxter Web Game Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Foxter Web Game Projects</h1>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <nav id="nav-links">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="games-grid">
      <h2>All Games</h2>

      <!-- Search Bar -->
      <input type="text" id="game-search" placeholder="Search games...">

      <!-- No results message -->
      <p id="no-results" style="display:none; text-align:center; margin-top:1rem;">No games found.</p>

      <div class="game-cards">

        <div class="game-card">
          <img src="Images/testthumbnail.png" alt="Game 1">
          <h3>Game Title 1</h3>
          <a href="https://your-github-page-game1/" target="_blank" class="play-btn">Play Now</a>
        </div>
        
        <div class="game-card">
          <img src="Images/testthumbnail.png" alt="Game 2">
          <h3>Game Title 2</h3>
          <a href="https://your-github-page-game2/" target="_blank" class="play-btn">Play Now</a>
        </div>
        
        <div class="game-card">
          <img src="Images/testthumbnail.png" alt="Game 3">
          <h3>Game Title 3</h3>
          <a href="https://your-github-page-game3/" target="_blank" class="play-btn">Play Now</a>
        </div>
        
        <div class="game-card">
          <img src="Images/testthumbnail.png" alt="Game 4">
          <h3>Game Title 4</h3>
          <a href="https://your-github-page-game4/" target="_blank" class="play-btn">Play Now</a>
        </div>
        
        <div class="game-card">
          <img src="Images/testthumbnail.png" alt="Game 5">
          <h3>Game Title 5</h3>
          <a href="https://your-github-page-game5/" target="_blank" class="play-btn">Play Now</a>
        </div>
        
        <div class="game-card">
          <img src="Images/testthumbnail.png" alt="Game 6">
          <h3>Game Title 6</h3>
          <a href="https://your-github-page-game6/" target="_blank" class="play-btn">Play Now</a>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pramodya Bandara</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Mobile hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Search functionality with "No results"
    const searchInput = document.getElementById('game-search');
    const noResults = document.getElementById('no-results');
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      let hasResults = false;
      document.querySelectorAll('.game-card').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const show = title.includes(filter);
        card.style.display = show ? '' : 'none';
        if (show) hasResults = true;
      });
      noResults.style.display = hasResults ? 'none' : 'block';
    });
  </script>
</body>
</html>
